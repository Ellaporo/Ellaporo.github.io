<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <form id="observationForm" >
      <div class="container mt-3">
        <div class="mt-4 p-5 bg-primary text-white rounded">
          <h1>Ilmoita tähtihavainnosta</h1> 
        </div>
      </div>

      <div class="container mt-3">
        <div class="mb-3 mt-3">
          <label for="Date" class="form-label">Päivämäärä</label>
          <input type="date" class="form-control" id="Date" placeholder="pp.kk.vvvv" name="Date">
        </div>
      </div>

      <div class="container mt-3">
        <label for="appt">Tapahtuman ajankohta:</label>
        <br>
        <input type="time" id="appt" name="appt">
      </div>

      <div class="container mt-3">
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Tapahtuman Kuvaus</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </div>

      <br>

      <div class="container mt-3">
        <div class="mb-3">
          <label for="Name" class="form-label">Havainnon tekijän nimi:</label>
          <input type="text" class="form-control" id="Name" name="Name">
        </div>
      </div>

      <div class="container mt-3">
        <div class="mb-3">
          <label for="email" class="form-label">Sähköpostiosoite:</label>
          <input type="email" class="form-control" id="email" placeholder="nimi@esimerkki.fi">
        </div>
      </div>

      <div class="container mt-3">
        <div class="mb-3">
          <label for="Number" class="form-label">Puhelinnumero</label>
          <br>
          <input type="text" class="form-control" id="Number" placeholder="Lisää Puhelinnumero" onkeypress="return /[0-9]/i.test(event.key)" name="Tele" >
        </div>
      </div>

      <div class="container mt-3">
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" id="consent" type="checkbox" name="remember"> Havainnon yhteydessä saa näkyä tietoni
          </label>
        </div>
      </div>

      <div class="container mt-3">
        <button type="submit" class="btn btn-primary" onclick="return validateForm()">Lähetä tiedot</button>
      </div>
    </form>

  <script>
      function validateForm() {
        const date = document.getElementById('Date').value;
        const time = document.getElementById('appt').value;
        const textarea = document.getElementById('exampleFormControlTextarea1').value;
        const name = document.getElementById('Name').value;
        const email = document.getElementById('email').value;
        const number = document.getElementById('Number').value;
        const consent = document.getElementById('consent').checked;

        if (!date || !time || !textarea || !name || !email || !number) {
          alert('Täytä kaikki kentät ennen lähetystä.');
          return false;  
        }

        
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          alert('Sähköposti ei ole oikein');
          return false;  
        }

       
        alert('Lomake lähetetty');
        return true; 
      }
  </script>

</body>
</html>
